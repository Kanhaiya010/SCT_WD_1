<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Space/X</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .auth-card {
      /* background: rgba(0, 188, 212, 0.15); */
      border-radius: 20px;
      padding: 40px 30px;
      /* box-shadow: 0 0 40px rgba(0, 188, 212, 0.5); */
      backdrop-filter: blur(15px);
      text-align: center;
    }

    .auth-card h1 {
      margin-bottom: 10px;
      font-weight: 700;
      color: #00bcd4;
    }

    .subtitle {
      margin-bottom: 30px;
      color: #a0e7ef;
      font-weight: 500;
      font-size: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: left;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 5px;
      color: #b0e0e6;
    }

    input {
      padding: 12px 15px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #eee;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    input::placeholder {
      color: #bbb;
    }

    input:focus {
      outline: none;
      background: rgba(0, 188, 212, 0.2);
      box-shadow: 0 0 8px #00bcd4;
    }

    .btn {
      background: linear-gradient(270deg, #00bcd4, #0097a7, #004d51, #00bcd4);
      background-size: 800% 800%;
      animation: gradientShift 12s ease infinite;
      border: none;
      border-radius: 8px;
      padding: 14px 0;
      font-weight: 700;
      font-size: 1.1rem;
      color: #121212;
      cursor: pointer;
      /* box-shadow: 0 0 12px rgba(0, 188, 212, 0.7); */
      transition: box-shadow 0.3s ease;
    }

    .btn:hover {
      box-shadow: 0 0 25px rgba(0, 77, 81, 0.9);
    }

    .switch-text {
      margin-top: 25px;
      color: #a0e7ef;
      font-size: 0.95rem;
      text-align: center;
    }

    .switch-text a {
      color: #00bcd4;
      font-weight: 600;
      text-decoration: none;
      margin-left: 5px;
      transition: color 0.3s ease;
    }

    .switch-text a:hover {
      color: #004d51;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 420px) {
      .auth-container {
        padding: 15px;
      }
      .auth-card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <main class="auth-container">
    <div class="auth-card">
      <h1>Create Account</h1>
      <p class="subtitle">Sign up for a free Space/X account</p>

      <form id="signupForm" action="#" method="POST" class="auth-form" onsubmit="return validateSignup(event)">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required />

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" required />

        <button type="submit" class="btn">Sign Up</button>
      </form>

      <p class="switch-text">
        Already have an account?
        <a href="login.html">Log In</a>
      </p>
    </div>
  </main>

  <script>
    function validateSignup(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (name.length < 3) {
        alert('Name must be at least 3 characters.');
        return false;
      }
      if (!email.includes('@')) {
        alert('Please enter a valid email.');
        return false;
      }
      if (password.length < 6) {
        alert('Password must be at least 6 characters.');
        return false;
      }
      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return false;
      }
      alert('Signed up successfully!');
      // Add your real signup logic or API calls here
      return true;
    }
  </script>

</body>
</html>
